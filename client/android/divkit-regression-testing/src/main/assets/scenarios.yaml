title: "Accessibility descriptions"
tags: [ 'Accessibility' ]
steps:
  - Установить русский язык на устройстве
  - Включить TalkBack и установить порядок описания элементов как "Состояние,название,тип"
  - Переместить фокус на кнопку "Элемент 1"
  - Прослушать то, что проговорит TalkBack
  - Сделать двойной тап (можно в любом месте экрана)
  - Переместить фокус на кнопку "Элемент 2"
  - Прослушать то, что говорит TalkBack
  - Переместить фокус на кнопку "Элемент 3"
expect:
  - На кнопке "Элемент 1" должны услышать "Cейчас в состоянии 0; Элемент 1; Кнопка; Коснитесь дважды, чтобы активировать"
  - После двойного тапа услышим "Сейчас в состоянии 1"
  - На кнопке "Элемент 2" услышим "Элемент 2; Кнопка; Нажмите на кнопку, чтобы что-то произошло"
  - На кнопке "Элемент 3" услышим "Элемент 3; Кнопка"
paths:
  - 'scenarios/accessibility/descriptions.json'
---
title: "Accessibility типы"

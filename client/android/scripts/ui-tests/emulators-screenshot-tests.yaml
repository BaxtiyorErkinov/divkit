api28: &default
  sdk_url: 'http://s3.mds.yandex.net/alicekit/emulator-android-cmdline-tools-28.tar.gz'
  sdk_hash: '275ae338212afad886b2b6a48272ae70faf87fa1'
  launching_config: &default-launching-config
    package: 'system-images;android-28;default;x86_64'
    adb_root: yes
    adb_shell:
      - "settings put global airplane_mode_on 0"
      - "am broadcast -a android.intent.action.AIRPLANE_MODE"
    boot_timeout: 600
    stop_timeout: 60
    config: &default-config
      disk.dataPartition.size: '1024M'
      hw.accelerometer: 'yes'
      hw.audioInput: 'yes'
      hw.battery: 'yes'
      hw.camera.back: 'emulated'
      hw.camera.front: 'emulated'
      hw.cpu.ncore: '1'
      hw.device.name: 'Galaxy Nexus'
      hw.dPad: 'no'
      hw.gps: 'yes'
      hw.gpu.enabled: 'yes'
      hw.gpu.mode: 'swiftshader_indirect'
      hw.keyboard: 'yes'
      hw.lcd.density: '320'
      hw.lcd.width: '1080'
      hw.lcd.height: '2160'
      hw.mainKeys: 'no'
      hw.ramSize: '1536'
      hw.sdCard: 'yes'
      hw.sensors.orientation: 'yes'
      hw.sensors.proximity: 'yes'
      hw.trackBall: 'no'
      sdcard.size: '1024M'
      showDeviceFrame: 'yes'
      skin.dynamic: 'yes'
      #skin.name: '720x1440'
      skin.path: '_no_skin'
      vm.heapSize: '256'
    start_args:
      #  - '-no-audio'
      - '-no-boot-anim'
      - '-no-snapshot-save'
      - '-no-window'
      - '-qemu'
      - '-enable-kvm'

